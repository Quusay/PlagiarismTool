<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor&display=swap" rel="stylesheet">
  <meta name="google-signin-client_id" content="434869751292-302821ee2ms8cm32lf4rjm0ol2u72ong.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>

<!-- Shows heading throughout -->
  <div>
    <h1 id="heading">Plagiarism Detection Tool</h1>
  </div>

<!-- Log in Container -->
  <div id="googleLogIn">
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
  </div>

<!-- Home Page Container -->
  <div id="homePage">
    <p id ="name"></p>
    <p id ="email"></p>
    <img id ="url"></img>
    <a href="#" onclick="signOut();">Sign out</a>

    <!-- Drag, Drop, Click to upload files -->
    <div id="drop-zone" ondrop="onDrop(event);">
      <b id="drop-zone-text">Drop files here or</b>
      <input id="drop-zone-input" type="file" onchange="onClick(event)"multiple/>
      <button id="btnupload" type="button" onclick="btnOnClick()">Choose File(s)</button>
    </div>
    <span id="file-content"></span>

    <!-- Button for other uses -->
    <button id="btnTable" onclick="btnOnClick()">Show table</button>
    <table id="tableCont">
      <tr>
        <th>File Name</th>
        <th>File Path</th>
        <th>Similarity</th>
      </tr>
    </table>
    

  <script src="./client.js"></script>
  <script src="./handler.js"></script>
</body>
</html>
